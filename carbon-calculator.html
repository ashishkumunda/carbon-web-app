<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emission Calculator</title>
    <link rel="stylesheet" href="stylescc.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="calculator-container">
        <h1>Carbon Emission Calculator for Indian Coal Mines</h1>
        
        <form id="emissionForm">
            <label for="coalType">Type of Coal (e.g., Bituminous, Lignite):</label>
            <select id="coalType">
                <option value="2.86">Bituminous</option>
                <option value="2.63">Lignite</option>
                <option value="2.25">Anthracite</option>
                <option value="2.57">Sub-bituminous</option>
            </select>

            <label for="coalBurned">Amount of Coal Burned (tons):</label>
            <input type="number" id="coalBurned" placeholder="Enter tons of coal burned" required>

            <label for="numberOfWorkers">Number of Workers in the Mine:</label>
            <input type="number" id="numberOfWorkers" placeholder="Enter number of workers" required>

            <button type="button" onclick="calculateEmissions()">Calculate Emissions</button>
        </form>

        <div class="result">
            <h2>Results:</h2>
            <p id="totalEmissions"></p>
            <p id="perCapitaEmissions"></p>
        </div>
    </div>

    <script src="scriptcc.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
